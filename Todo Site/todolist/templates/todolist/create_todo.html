{% extends 'base.html' %}

{% block title %}
<title>Create new Todo</title>
{% endblock title %}


{% block content %}
<div class="container text-center">
    <br>
    {% if error %}
        <h3>{{ error }}</h3>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
{% endblock content %}
