{% extends 'base.html' %}
{% load static %}

{% block links %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/modelform_style.css' %}">
{% endblock links %}

{% block title %}<title>Create new Todo</title>{% endblock title %}

{% block content %}
<div class="wrapper fadeInDown">
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    <div id="formContent">
        <form method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" class="input_button" value="Create">
        </form>
    </div>
</div>
{% endblock content %}
