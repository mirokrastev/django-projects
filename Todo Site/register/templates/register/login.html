{% extends 'base.html' %}

{% block title %}
<title>Login</title>
{% endblock title %}

{% block content %}
<br>
<div class="container text-center">
    {% if error %}
        <h3>{{ error }}</h3>
    {% endif %}
    <form method="POST" class="form-group">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
{% endblock content %}
