{% if enable_search %}
<form class="form-inline">
    <input class="form-control mr-sm-2" type="text" placeholder="Search" name="q" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
{% else %}
<form class="form-inline">
    <input class="form-control mr-sm-2" type="text" placeholder="Search" disabled="" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" disabled="">Search</button>
</form>
{% endif %}
