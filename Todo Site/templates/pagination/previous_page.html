{% load url_helper %}

{% if todos.has_previous %}
    <li class="page-item">
        <a class="page-link" href="{% relative_url 'page' todos.previous_page_number request.GET.urlencode %}">Previous</a>
    </li>
{% else %}
    <li class="page-item disabled">
        <a class="page-link">Previous</a>
    </li>
{% endif %}
