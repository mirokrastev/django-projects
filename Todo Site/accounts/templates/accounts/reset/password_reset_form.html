{% extends 'base.html' %}
{% load static %}

{% block links %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/modelform_style.css' %}">
{% endblock links %}

{% block title %}<title>Password Reset</title>{% endblock title %}

{% block content %}
    <div class="wrapper fadeInDown">
        <br>
        {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
        <div id="formContent">
            <form method="POST">
            {% csrf_token %}
            {{ form.email }}<br><br>
            <input type="submit" class="input_button" value="Submit">
            </form>
        </div>
    </div>
{% endblock content %}
