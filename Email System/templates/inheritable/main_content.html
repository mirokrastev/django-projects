{% if user.email %}
    <p>You are subscribed to our newsletter. If you wish to unsubscribe click the button below.</p>
    <form method="post">
        <button class="btn btn-danger">Unsubscribe</button>
        {% csrf_token %}
    </form>
{% else %}
    <p>You are unsubscribed to our newsletter. If you wish to subscribe, enter your email.</p><br>
    <form method="POST">
        <input type="email" name="email">
        <input type="submit">
        {% csrf_token %}
    </form>
{% endif %}
